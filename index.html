<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Nav section  -->
        <div class="nav-bar">
            <div class="nav-container">
                <div class="nav-container">
                    <h1 class="nav-title">Dojonary</h1>
                    <input type="text" name="search" placeholder="Search.." id="search" class="search">
                    <div class="btn_nav-container">
                        <button class="btn_nav-login" onclick="siteLogOut(this)">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main section - done as a grid   -->
        <div class="grid-container">
            <div class="grid-item">
                <div class="grid-def-container">
                    <div class="grid-def-item">
                        <h2 class="def-title">ninja</h2>
                        <div class="def-grammar">noun</div>
                        <div class="def-plural">Plural: <i>ninjas</i></div>
                        <button class="btn_def-likes">13 likes</button>
                    </div>
                    <div class="grid-def-definition"><span>A practitioner skilled in the <a href="#">Japanese</a> are of <a href="#">ninjutsu</a></span></div>
                </div>
            </div>
            <div class="grid-item">
                <div class="grid-def-container">
                    <div class="grid-def-item">
                        <h2 class="def-title">ninja</h2>
                        <div class="def-grammar">noun</div>
                        <div class="def-plural">Plural: ninjas</div>
                        <button class="btn_def-likes">37 likes</button>
                    </div>
                    <div class="grid-def-definition"><span>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</span></div>
                </div>
            </div>
            <div class="grid-item3">
                <div class="grid-add-term">
                    <h3 class="add-def-title">Dojonary is defined by <b>YOU</b></h3>
                    <button class="btn_add-def">Add Definition</button>
                </div>
            </div>
        </div>




        
    </div>




    <script src="script.js">

    </script>
</body>
</html>
